name: Integration Tests (Gradle)

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        java: [ '17', '21' ]   # Test against both Java 17 and 21 (adjust as needed)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up Java ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run integration tests
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon clean integrationTest --info --stacktrace

      - name: Upload integration test report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-report-java${{ matrix.java }}
          path: |
            **/build/reports/tests/integrationTest/**
            **/build/test-results/integrationTest/**
